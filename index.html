<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library of Books</title>
    <meta charset="UTF-8" />
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#" method="post" class="form">
      <div class="formwrapper">
        <div class="formtitle">Add a New Book!</div>
        <div class="booktitle">
          <label for="booktitle">Title</label>
          <input
            type="text"
            name="booktitle"
            id="booktitle"
            placeholder=""
            required
          />
        </div>
        <div class="bookauthor">
          <label for="bookauthor">Author</label>
          <input
            type="text"
            name="bookauthor"
            id="bookauthor"
            placeholder=""
            required
          />
        </div>
        <div class="bookpages">
          <label for="bookpages">Pages</label>
          <input
            type="number"
            name="bookpages"
            id="bookpages"
            placeholder=""
            required
            min="1"
          />
        </div>
        <div class="bookread">
          <label for="bookread">Read?</label>
          <select name="bookread" id="bookread">
            <option value="Not Read" selected>Not Read</option>
            <option value="Read">Read</option>
            <option value="In Progress">In Progress</option>
          </select>
        </div>
        <button type="submit" id="submitbtn">Add Book</button>
      </div>
    </form>
    <button class="newbook">NEW BOOK</button>
    <div id="container"></div>
  </body>
</html>
